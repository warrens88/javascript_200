<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1, 2, 30, 44, 5]

        var [b, c, ...rest ] = arr;
        console.log(`0) b >>> ${b}`);
        console.log(`0) c >>> ${c}`);
        console.log(`0) rest >>> ${rest}`);

        var [a=10, f=9] = [1];
        console.log(`1) a >>> ${a}`);
        console.log(`1) f >>> ${f}`);

        [a, f] = [f, a];
        console.log(`2) a >>> ${a}`);
        console.log(`2) f >>> ${f}`);

        function getArr(){
            return[1,2,3,4,5,6];
        }
        [a,,,,,f] = getArr();
        console.log(`3) f >>> ${a}`);
        console.log(`3) f >>> ${f}`);
    </script>
</body>
</html>
